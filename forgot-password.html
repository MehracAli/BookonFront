<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookOn</title>
    <link rel="stylesheet" type="text/css" href="./assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/vendor/font-awesome/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/stylesheet.css" />
</head>
<body>
    <div id="main-wrapper" class="oxyy-login-register min-vh-100 d-flex flex-column bg-dark">
        <div class="container my-auto">
            <div class="row">
                <div class="col-md-9 col-lg-7 col-xl-6 mx-auto">
                    <div class="bg-white p-4 pb-sm-5 px-sm-5">
                        <div id="logo" style="width: 100%;display: flex; justify-content: center;margin-bottom: 30px;">
                            <img src="./assets/images/header/bookon-logo.png" style="width: 150px;" alt="bookon-logo">
                        </div>
                        <h3 class="text-center text-6 mt-2 mb-4">Forgot password?</h3>
                        <p class="text-muted text-center mb-4">Enter the email address or mobile number associated with your account.</p>
                        <form id="forgotForm" method="post">
                            <div class="mb-3 icon-group">
                                <input type="text" class="form-control rounded-0" id="emailAddress" required placeholder="Enter Email or Mobile Number">
                                <span class="icon-inside"><i class="fas fa-envelope"></i></span>
                            </div>
                            <div class="d-grid my-4">
                                <button class="btn btn-primary rounded-0 shadow-none" type="submit">Continue</button>
                            </div>
                        </form>
                        <p class="text-1 text-muted text-center text-uppercase my-4">or login with</p>
                        <div class="d-flex flex-column align-items-center">
                            <ul class="social-icons">
                                <li class="social-icons-facebook"><a href="#" data-bs-toggle="tooltip" data-bs-original-title="Log In with Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                <li class="social-icons-google"><a href="#" data-bs-toggle="tooltip" data-bs-original-title="Log In with Google"><i class="fab fa-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <p class="text-center my-4"><a class="link-light link-underline-opacity-0 link-underline-opacity-75-hover" href="signin.html">Return to Log in now!</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/vendor/jquery/jquery.min.js"></script>
<script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
