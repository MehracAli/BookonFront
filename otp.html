<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookOn</title>
    <link rel="stylesheet" type="text/css" href="./assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/vendor/font-awesome/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/stylesheet.css" />
</head>
<body>
    <div id="main-wrapper" class="oxyy-login-register min-vh-100 d-flex flex-column bg-dark">
        <div class="container my-auto">
            <div class="row">
                <div class="col-md-9 col-lg-7 col-xl-6 mx-auto">
                    <div class="bg-white p-4 pb-sm-5 px-sm-5">
                        <div id="logo" style="width: 100%;display: flex; justify-content: center;margin-bottom: 30px;">
                            <img src="./assets/images/header/bookon-logo.png" style="width: 150px;" alt="bookon-logo">
                        </div>
                        <h3 class="text-center text-6 mt-2 mb-4">Two-Step Verification</h3>
                        <p class="text-center"><img class="img-fluid" src="images/otp-icon.png" alt="verification"></p>
                        <p class="text-center">Enter the verification code we sent to <br>
                            <span class="text-dark text-4">+1*******179</span></p>
                        <form id="otp-screen" method="post">
                            <div class="row g-3">
                                <div class="col">
                                    <input type="text" class="form-control rounded-0 text-center text-6 py-2" maxlength="1" required autocomplete="off">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control rounded-0 text-center text-6 py-2" maxlength="1" required autocomplete="off">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control rounded-0 text-center text-6 py-2" maxlength="1" required autocomplete="off">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control rounded-0 text-center text-6 py-2" maxlength="1" required autocomplete="off">
                                </div>
                            </div>
                            <div class="d-grid my-4">
                                <button class="btn btn-primary rounded-0 shadow-none" type="submit">Verify</button>
                            </div>
                        </form>
                        <p class="text-center text-2 mb-0">Didn't get the code? <a href="#"><u>Resend it</u></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/vendor/jquery/jquery.min.js"></script>
<script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
